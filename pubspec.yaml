name: flutter_elijah
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'
  
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.0.18
  provider: ^6.0.3
  flutter_bloc: ^8.1.1
  easy_sidemenu: ^0.6.0
  fluttericon: ^2.0.0
  firebase_core: ^3.0.0
  firebase_analytics: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/approaches/
    - assets/images/technologies/
    
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf